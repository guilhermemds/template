<!DOCTYPE html>
<html lang="pt-br">
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" />
    
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
    	<div class="box-1">
    		<img src="img/imgdog.jpg">
    	</div>
    	<div class="box-2">
    		<form class="login">

    			<h1>Creat an Account</h1>

    			
    			<input type="text" id="name" name="nome" placeholder="First Name">
    			
    			<input type="text" id="phone" name="phone" data-mask="(00)00000-0000" placeholder="Phone" /><br>
    			
    			<input type="email" id="email" name="email" class="inlongo" placeholder="Email Address"> <br>    			
    			
    			<input type="password" id="password1" name="password1" placeholder="Password"/>
    			
    			<input type="password" id="password2" name="password2" placeholder="Repeat Password" ><br>

    			<input type="button" onclick="cadastrar();" class="btnregistro" name="button" value="Register Account"> <br>
    			<hr>
    			
    			<input type="button" onclick="cadastrar();" class="btngoogle" name="button" value="Register with Google"> 
    			<br>
    			<i class="fab fa-google icon-google"></i>    			

    			<input type="button" onclick="cadastrar();" class="btnface" name="button" value="Register with Facebook">	<br>
    			<i class="fab fa-facebook-f icon-face"></i>
    			
    			<hr>
    		</form>

    		<p>Forgot Password<br>
    		Already have an account? Login!</p>
    		
    	</div>    	
    </div>
    

    <script src="js/javascript.js" /></script>
    <script src="js/jquery.js" /></script>
    <script src="js/jquery.mask.js" /></script>

  </body>
</html>
